on: push

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: action/checkout@v1
      - uses: action/setup-node@v1
        with: 
          node-version: "14"
      - run: yarn install
      - run: yarn test
      - run: yarn build
      - uses: JS-DevTools/npm-publish@v1
        with: 
          token: $
          access: "public"
